<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Homepage</title>
</head>
<body>
    <section class="py-8 z-10 font-serif">
        <div class="flex flex-col md:flex-row items-center max-w-6xl px-6 py-8 mx-auto">
          <div class="w-full md:w-1/2 py-8">
            <h1 class="text-purple-900 text-7xl font-semibold leading-none tracking-tighter">
              Welcome to <br><span class="text-blue-500">My Website, <br></span> I am Web Developer.
            </h1>
          </div>
          <div class="w-full md:w-1/2 py-8">
            <img src="https://www.svgrepo.com/show/493509/person-who-invests.svg" class="g-image">
          </div>
        </div>
      </section>

      <button id="logoutBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 ml-4">Logout</button>

    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBKJlnweycHGEDQmXOVr8-i561xK4i5hLA",
            authDomain: "auth-11f40.firebaseapp.com",
            projectId: "auth-11f40",
            storageBucket: "auth-11f40.appspot.com",
            messagingSenderId: "664619170452",
            appId: "1:664619170452:web:f37136897170388f0e9281"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            signOut(auth).then(() => {
                // Sign-out successful.
                console.log("Sign-out successful.");
                // Redirect to login page or wherever appropriate
                window.location.href = "/login.html";
            }).catch((error) => {
                // An error happened.
                console.error("Error signing out: ", error);
            });
        });
    </script>   
</body>
</html>
